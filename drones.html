<!DOCTYPE html>
<html>
<head>
    <title>无人机列表</title>
</head>
<body>
    <h1>无人机列表</h1>
    <div id="drones"></div>

    <script>
    async function loadDrones() {
        const res = await fetch('/drones');
        const drones = await res.json();
        const container = document.getElementById('drones');
        drones.forEach(drone => {
            const div = document.createElement('div');
            div.innerHTML = `<h2>${drone.name} (${drone.model})</h2>
                             <img src="${drone.image}" alt="${drone.name}" width="300" />`;
            container.appendChild(div);
        });
    }
    loadDrones();
    </script>
</body>
</html>
